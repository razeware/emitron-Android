// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
  ext.versions = [
      // build
      'versionCode'                 : 1,
      'versionName'                 : "1.0",
      'minSdk'                      : 21,
      'targetSdk'                   : 28,
      'compileSdk'                  : 28,
      'gradle'                      : '3.5.0-beta05',
      'kotlin'                      : '1.3.40',

      // core
      'coreKtx'                     : "1.0.2",
      'fragmentKtx'                 : "1.0.0",
      'architectureComponents'      : "2.0.0",
      'architectureComponentsPaging': "2.1.0",
      'workManager'                 : "2.0.1",
      'annotations'                 : "1.1.0",
      'appCompat'                   : "1.0.2",
      'multidex'                    : "2.0.1",

      'dagger'                      : '2.23.2',
      'coroutines'                  : "1.2.1",

      // ui
      'constraintLayout'            : "1.1.3",
      'exoplayer'                   : "2.10.1",
      'navigation'                  : "2.0.0",
      'materialDesign'              : "1.0.0",
      'vectorDrawable'              : "1.0.1",
      'recyclerView'                : "1.0.0",

      // db
      'room'                        : "2.1.0",

      //network
      'retrofit'                    : "2.6.0",
      'moshi'                       : "1.8.0",
      'okHttp'                      : "3.14.2",
      'glide'                       : "4.9.0",

      //quality
      'ktlint'                      : "0.33.0",
      'crashlytics'                 : "2.10.1",

      //test
      'powerMock'                   : "2.0.2",
      'mockito'                     : "2.12.0",
      'junit'                       : "4.12",
      'hamcrest'                    : "1.3",
      'googleTruth'                 : "0.36",
      'mockitoKotlin'               : "1.5.0",
      'mockk'                       : '1.9.3.kotlin12',
      'testRunner'                  : "1.2.0",

      // firebase
      'firebaseConfig'              : '18.0.0',
      'firebasePerf'                : '18.0.1',

      // plugins
      'firebasePerfPlugin'          : "1.2.1",
      'fabricToolsPlugin'           : "1.29.0",
      'jacocoPlugin'                : "0.8.1",
      'googleServicesPlugin'        : "4.2.0",
  ]

  repositories {
    google()
    jcenter()

    maven {
      url 'https://maven.fabric.io/public'
    }
  }

  dependencies {
    classpath "com.android.tools.build:gradle:${versions.gradle}"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    classpath "io.fabric.tools:gradle:${versions.fabricToolsPlugin}"
    classpath "org.jacoco:org.jacoco.core:${versions.jacocoPlugin}"
    classpath "com.google.gms:google-services:${versions.googleServicesPlugin}"
    classpath "com.google.firebase:perf-plugin:${versions.firebasePerfPlugin}"
    classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${versions.navigation}"
  }
}

allprojects {
  repositories {
    google()
    jcenter()

  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
